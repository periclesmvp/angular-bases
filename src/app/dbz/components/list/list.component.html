<ul class="list-group">
  <li
    *ngFor="let character of characterList; 
    let i = index;
    let isEven = even;
    let isOdd = odd;
    let isLast = last;
    let isFirst = first;"
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
        'list-group-item-primary': isFirst,
        'list-group-item-secondary': isLast,
        'list-group-item-success': isEven,
        'list-group-item-warning': isOdd 
    }"
  >
      {{i + 1}}. {{character.name}}
      <span class="badge bg-primary rounded-pill">{{character.power}}</span>
      <button class="btn btn-danger btn-sm" (click)="deleteCharacter(character.id!)">Eliminar</button>
  </li>
</ul>
