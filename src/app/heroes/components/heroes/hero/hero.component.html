<h3>Listado de Héroes</h3>

<!-- nothingWasDeleted es una referencia -->
<h3 *ngIf="deletedHero else nothingWasDeleted">Héroe borrado <small class="text-danger"> {{deletedHero}} </small> </h3>

<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada.</h3>
</ng-template>

<button (click)="removeLastHero()" class="btn btn-outline-danger">
  Borrar último héroe
</button>

<div class="row">
  <div class="col-6">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let heroe of heroes">
          {{ heroe }}
      </li>
    </ul>
  </div>
